<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Teste: Loop de Animação com Scripts</title>
    <!-- Referência aos scripts JS -->
    <script src="bola.js" defer></script>
    <script src="animacao.js" defer></script>
</head>
<body>
    <canvas id="canvas_animacao" width="300" height="300"></canvas>

    <!-- Código JS principal -->
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas_animacao');
            var context = canvas.getContext('2d');

            // Criando algumas bolas
            var b1 = new Bola(context);
            b1.x = 100;
            b1.y = 200;
            b1.velocidadeX = 20;
            b1.velocidadeY = -10;
            b1.cor = 'red';
            b1.raio = 20;

            var b2 = new Bola(context);
            b2.x = 200;
            b2.y = 100;
            b2.velocidadeX = -10;
            b2.velocidadeY = 20;
            b2.cor = 'blue';
            b2.raio = 30;

            // Criando o loop de animação
            var animacao = new Animacao(context);
            animacao.novoSprite(b1);
            animacao.novoSprite(b2);
            animacao.ligar();
        };
    </script>
</body>
</html>
